<html>

<head>
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/white.css">
	<link rel="stylesheet" href="css/scalesummit.css">
	<script src="https://www.google.com/jsapi" type="text/javascript"></script>
</head>

<body>
	<div class="reveal">
		<div class="slides">

			<section data-autoslide="5000">
				<object type="image/svg+xml" data="scalesummit18/all_sponsors.svg" style="border: none; max-width: 100%; box-shadow: none;"></object>
			</section>
			<section data-state="timetable" data-autoslide="10000">
				<div class="timetable"></div>
			</section>

			<section data-autoslide="5000">
				<object type="image/svg+xml" data="scalesummit18/scalefactory.svg" style="border: none; max-width: 100%; box-shadow: none;"></object>
			</section>
			<section data-state="timetable" data-autoslide="10000">
				<div class="timetable"></div>
			</section>


	</div>
		<script src="js/google-sheets-html.js" type="text/javascript"></script>
		<script src="js/reveal.js"></script>
		<script>
			Reveal.initialize({
				controls: true,
				transition: 'fade',
				transitionSpeed: 'slow',
				progress: false,
				loop: true,
				autoSlide: 5000,
				autoSlideStoppable: false,
				width: "100%",
				height: "100%",
				margin: 0,
				minScale: 1,
				maxScale: 1
			});
			Reveal.addEventListener( 'timetable', drawVisualization );
		</script>
</body>

</html>
