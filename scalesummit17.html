		<script>
			Reveal.initialize({
				controls: false,
				transition: 'fade',
				transitionSpeed: 'slow',
				progress: false,
				loop: true,
				autoSlide: 5000,
				autoSlideStoppable: false,

                margin: 0,
                minScale: 1,
